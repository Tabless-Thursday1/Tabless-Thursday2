<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin-reg.css">
    <title>Sign In or Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 form-left">
                        <a href="index.html"><img src="images/tabless_logo_crop.png" alt="Tabless Thursday"></a>
                        <h2>Sign In</h2>
                        <p>Freedom Awaits</p>
                        <div class="sign-in-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <button type="button" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                    <div class="col-md-7 form-right">
                        <h3>Registration</h3>
                        <div class="register-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="user-name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <button type="button" class="btn btn-register">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
